<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create perfect square images online. Easily resize and crop photos into squares for profile pictures, social media, and more. Free online squared image tool.">
    <meta name="keywords" content="squared image, square photo, image resizer, profile picture maker, square crop tool">
    <meta property="og:title" content="Squared - Free Online Square Image Maker">
    <meta property="og:description" content="Create perfect square images online. Free tool to resize and crop photos into squares.">
    <meta property="og:type" content="website">
    <title>Squared - Free Online Square Image Maker! | BETA</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon/favicon.svg">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <main class="container">
        <h1>Squared <span class="beta">BETA</span></h1>
        <p class="description">Squared lets you resize an image to an exact square, great for profile pictures</p>
        <section class="upload-container">
            <h2 class="visually-hidden">Upload Image</h2>
            <form id="upload-form" aria-label="Image upload form">
                <input type="file" id="file-input" accept="image/*" required aria-label="Choose image file">
                <div class="input-group">
                    <label for="pixel-size">Output Size:</label>
                    <input type="number" id="pixel-size" placeholder="Square size in pixels" value="300" min="50" max="2000" required aria-label="Set output size in pixels">
                    <span class="unit">px</span>
                </div>
                <button type="submit">Square It!</button>
            </form>
        </section>
        <section class="image-container">
            <div class="image-box">
                <h3>Original Image</h3>
                <img id="original-image" src="" alt="" style="display: none;">
            </div>
            <div class="image-box">
                <h3>Squared Image</h3>
                <img id="squared-image" src="" alt="" style="display: none;">
                <button id="download-btn" style="display: none;" onclick="downloadImage()">Download Squared Image</button>
            </div>
        </section>
        <footer class="footer">
            <p>developed by <a href="https://www.codebotiks.com" target="_blank" rel="noopener">codebotiks</a></p>
        </footer>
    </main>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) return;

            // Display original image
            const originalImage = document.getElementById('original-image');
            originalImage.src = URL.createObjectURL(file);
            originalImage.style.display = 'block';

            // Create form data and send to server
            const formData = new FormData();
            formData.append('file', file);
            formData.append('pixel_size', document.getElementById('pixel-size').value);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
    
                    const blob = await response.blob();
                    const squaredImage = document.getElementById('squared-image');
                    squaredImage.src = URL.createObjectURL(blob);
                    squaredImage.style.display = 'block';
                    // Show download button after image is processed
                    document.getElementById('download-btn').style.display = 'block';
                } else {
                    alert('Error processing image');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error uploading image');
            }
        });
        function downloadImage() {
        const squaredImage = document.getElementById('squared-image');
        if (squaredImage.src) {
        const link = document.createElement('a');
        link.href = squaredImage.src;
        link.download = 'squared-image.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
}
    </script>
</body>
</html>
